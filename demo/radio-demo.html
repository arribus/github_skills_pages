<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radio France demo</title>
  <style>body{font-family:system-ui,Segoe UI,Arial;margin:20px}textarea{width:100%;height:120px}</style>
</head>
<body>
  <h1>Radio France demo (GitHub Pages client-side)</h1>
  <p>Enter your RadioFrance API key (will be used client-side):</p>
  <input id="apiKey" placeholder="Put your API key here (get it at https://openapi.radiofrance.fr)" style="width:100%" />
  <p style="color:#a00;font-size:90%;">Warning: API keys used in client-side JavaScript are public. Use this for testing only.</p>

  <h2>Query</h2>
  <textarea id="query">{ brands { id title } }</textarea>
  <p>
    <button id="run">Run query</button>
    <button id="pretty">Pretty default query</button>
  </p>

  <h2>Output</h2>
  <pre id="out">(no result yet)</pre>

  <script>
    const out = document.getElementById('out');
    document.getElementById('run').addEventListener('click', async () => {
      const key = document.getElementById('apiKey').value.trim();
      if (!key) return alert('Enter your RadioFrance API key');
      const query = document.getElementById('query').value;
      out.textContent = 'Loading...';
      try {
        const res = await fetch('https://openapi.radiofrance.fr/v1/graphql', { method: 'POST', headers: {'Content-Type': 'application/json', 'x-token': key}, body: JSON.stringify({ query }) });
        const text = await res.text();
        try { out.textContent = JSON.stringify(JSON.parse(text), null, 2); } catch(e) { out.textContent = text }
      } catch (err) {
        out.textContent = 'Error: ' + err;
      }
    });
    document.getElementById('pretty').addEventListener('click', ()=>{
      document.getElementById('query').value = `{
  brands {
    id
    title
  }
}`
    })
  </script>
</body>
</html>
